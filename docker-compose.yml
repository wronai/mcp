services:
  mcp-manager:
    build: .
    container_name: mcp-manager
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - OLLAMA_URL=http://host.docker.internal:11434
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - mcp-network

networks:
  mcp-network:
    driver: bridge