global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'mcp-services'
    static_configs:
      - targets:
          - 'mcp-manager:3000'
          - 'mcp-filesystem:8001'
          - 'mcp-webscraper:8002'
          - 'mcp-database:8003'
          - 'mcp-python:8004'
          - 'mcp-email:8005'
          - 'mcp-git:8006'
          - 'mcp-weather:8007'
          - 'mcp-docker:8008'
          - 'mcp-calendar:8009'
          - 'mcp-crypto:8010'
    metrics_path: '/metrics'
    
  - job_name: 'ollama'
    static_configs:
      - targets: ['ollama:11434']
    metrics_path: '/api/metrics'